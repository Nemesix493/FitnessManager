{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block aditional_css %}{% endblock %}
    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Fitness Manager</h1>
        <nav class="nav">
            {% block nav %}
                {% include 'nav_menu.html' %}
            {% endblock %}
        </nav>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
